<h2>DBZ Personajes</h2>
<hr>
<div class="row">
  <div class="col">
    <dbz-list (onDeleteCharacter)="onDeleteCharacterById($event)"
              [characterList]="characters">
    </dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
